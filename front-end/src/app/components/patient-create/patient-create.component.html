<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h2>Cr√©er Patient</h2>
      <form (ngSubmit)="savePatient()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="patient.nom" name="name">
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" class="form-control" id="age" [(ngModel)]="patient.age" name="age">
        </div>
        <div class="form-group">
          <label for="dateNaissance">Date de Naissance:</label>
          <input type="date" class="form-control" id="dateNaissance" [(ngModel)]="patient.dateDeNaissance" name="dateDeNaissance">
        </div>
        <div class="form-group">
          <label for="email">Address:</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="patient.email" name="email">
        </div>
        <div class="form-group">
          <label for="genre">Genre:</label>
          <select class="form-control" id="genre" [(ngModel)]="patient.genre" name="genre">
            <option value="HOMME">HOMME</option>
            <option value="FEMME">FEMME</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </form>
    </div>
  </div>
</div>
